<table mat-table
       [dataSource]="taskArray" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef=name>
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
  </ng-container>
  <ng-container matColumnDef=requirements>
    <th mat-header-cell *matHeaderCellDef> Requirements </th>
    <td mat-cell *matCellDef="let task">
      <ng-container *ngFor="let req of task.requirements">
        {{req.quantity}}:{{req.name}}<br>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let task; columns: columnsToDisplay;"></tr>
</table>
