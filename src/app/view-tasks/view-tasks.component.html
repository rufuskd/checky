<a [routerLink]="['/create-task']">
<h1> View Tasks </h1>
</a>
<div *ngFor="let t of tasks; index as i" id="botdiv{{i}}" class="row">
  <li> "{{t.name}}" </li>
  <div *ngFor="let r of tasks[i]; index as i2" class="column">
    <li> "{{r.reqName}}" </li>
    <li> "{{r.reqQuantity}}" </li>
  </div>
</div>
